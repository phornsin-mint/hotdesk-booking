<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-no-repeat"
      style="background-image: url('{{ url_for('static', filename='img/image2_0.jpg') }}');
             background-size: cover;
             background-position: center top -350px;">  <!-- ปรับพื้นหลังขึ้น -->

    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">เข้าสู่ระบบ</h2>
        
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-600">Username:</label>
                <input type="text" id="username" name="username" 
                       class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="password" class="block text-gray-600">Password:</label>
                <input type="password" id="password" name="password" 
                       class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg shadow-md hover:bg-blue-700 transition">
                Login
            </button>
        </form>
    </div>
</body>
</html>
